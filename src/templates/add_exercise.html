{% extends "template.html" %}
{% block content %}
<div class="container">
<form method="POST">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputState">Datum</label>
      <input class="form-control" type="date" value="2020-01-01" id="inputState" name="date_value">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">Deltagare</label>
      <select id="inputState" class="form-control" name="athlete_name">
        <option selected>Magnus Friberg</option>
        <option>Andre Dyrenäs</option>
        <option>Carl Adelstrand</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">Aktivitet</label>
      <select id="inputState" class="form-control" name="activity_name">
        <option selected>Löpning</option>
        <option>Crossfit</option>
        <option>Yoga</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">Aktivitetens Längd</label>
      <select id="inputState" class="form-control" name="activity_length">
        <option selected>Aktivitet</option>
        <option>30 min</option>
        <option>45 min</option>
        <option>60 min</option>
      </select>
    </div>
  </div>
    <div class="mx-auto text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>

{% endblock %}
