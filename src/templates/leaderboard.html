{% extends "template.html" %}
{% block content %}
<div class="container">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Namn</th>
      <th scope="col">Antal pass</th>
      <th scope="col">Antal minuter</th>
    </tr>
  </thead>
  <tbody>
    {% for record, values in result.items() %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{ record }}</td>
      <td>{{ values[0] }}</td>
      <td>{{ values[1] }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
</div>

{% endblock %}
